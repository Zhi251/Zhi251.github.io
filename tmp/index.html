<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy New Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .os-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .os-option {
            width: 30%;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .os-option input[type="radio"] {
            margin-bottom: 10px;
        }
        .os-option label {
            font-weight: bold;
        }
        .os-details {
            margin-top: 10px;
        }
        .os-details label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select the package to download and install on your system</h1>
        <form id="agentForm">
            <div class="os-options">
                <div class="os-option">
                    <input type="radio" id="linux" name="os" value="linux">
                    <label for="linux">LINUX</label>
                    <div class="os-details" id="linuxOptions" style="display:none;">
                        <label><input type="radio" name="linuxPackage" value="rpm_amd64"> RPM amd64</label>
                        <label><input type="radio" name="linuxPackage" value="rpm_aarch64"> RPM aarch64</label>
                        <label><input type="radio" name="linuxPackage" value="deb_amd64"> DEB amd64</label>
                        <label><input type="radio" name="linuxPackage" value="deb_aarch64"> DEB aarch64</label>
                    </div>
                </div>
                <div class="os-option">
                    <input type="radio" id="windows" name="os" value="windows">
                    <label for="windows">WINDOWS</label>
                    <div class="os-details" id="windowsOptions">
                        <label><input type="radio" name="windowsPackage" value="msi" checked> MSI 32/64 bits</label>
                    </div>
                </div>
                <div class="os-option">
                    <input type="radio" id="macos" name="os" value="macos">
                    <label for="macos">macOS</label>
                    <div class="os-details" id="macOptions" style="display:none;">
                        <label><input type="radio" name="macPackage" value="intel"> Intel</label>
                        <label><input type="radio" name="macPackage" value="apple_silicon"> Apple silicon</label>
                    </div>
                </div>
            </div>

            <label for="agentName">填寫主機名:</label>
            <input type="text" id="agentName" placeholder="請輸入主機名" required>
            
            <label for="group">填寫群組:</label>
            <input type="text" id="group" placeholder="請輸入群組名稱" required>
            
            <button type="button" onclick="generateScript()">生成腳本並下載</button>
        </form>

        <div class="output" id="scriptOutput"></div>
    </div>

    <script>
        document.getElementById('linux').addEventListener('change', function() {
            document.getElementById('linuxOptions').style.display = 'block';
            document.getElementById('macOptions').style.display = 'none';
            document.getElementById('windowsOptions').style.display = 'none';
        });

        document.getElementById('windows').addEventListener('change', function() {
            document.getElementById('linuxOptions').style.display = 'none';
            document.getElementById('macOptions').style.display = 'none';
            document.getElementById('windowsOptions').style.display = 'block';
        });

        document.getElementById('macos').addEventListener('change', function() {
            document.getElementById('linuxOptions').style.display = 'none';
            document.getElementById('macOptions').style.display = 'block';
            document.getElementById('windowsOptions').style.display = 'none';
        });

        function generateScript() {
            const os = document.querySelector('input[name="os"]:checked').value;
            const agentName = document.getElementById('agentName').value;
            const group = document.getElementById('group').value;
            
            let script = '';
            let fileName = '';

            if (os === 'windows') {
                const windowsScript = `$webclient = New-Object System.Net.WebClient\n$webclient.DownloadFile("https://packages.wazuh.com/4.x/windows/wazuh-agent-4.7.4-1.msi", "$env:TEMP\\wazuh-agent.msi")\nmsiexec.exe /i $env:TEMP\\wazuh-agent.msi /q WAZUH_MANAGER='wazuh.aixsoar.com' WAZUH_AGENT_GROUP='${group}' WAZUH_AGENT_NAME='${agentName}' WAZUH_REGISTRATION_SERVER='wazuh.aixsoar.com'\nStart-Sleep -Seconds 10\nNET START WazuhSvc`;
                script = windowsScript;
                fileName = 'install_script.ps1';
            } else if (os === 'linux' || os === 'macos') {
                if (os === 'linux') {
                    const linuxPackage = document.querySelector('input[name="linuxPackage"]:checked').value;
                    if (linuxPackage === 'rpm_amd64') {
                        script = `curl -o wazuh-agent-4.7.4-1.x86_64.rpm https://packages.wazuh.com/4.x/yum/wazuh-agent-4.7.4-1.x86_64.rpm && sudo WAZUH_MANAGER='wazuh.aixsoar.com' WAZUH_AGENT_GROUP='${group}' WAZUH_AGENT_NAME='${agentName}' rpm -ihv wazuh-agent-4.7.4-1.x86_64.rpm\nsudo systemctl daemon-reload\nsudo systemctl enable wazuh-agent\nsudo systemctl start wazuh-agent`;
                    } else if (linuxPackage === 'rpm_aarch64') {
                        script = `curl -o wazuh-agent-4.7.4-1.aarch64.rpm https://packages.wazuh.com/4.x/yum/wazuh-agent-4.7.4-1.aarch64.rpm && sudo WAZUH_MANAGER='wazuh.aixsoar.com' WAZUH_AGENT_GROUP='${group}' WAZUH_AGENT_NAME='${agentName}' rpm -ihv wazuh-agent-4.7.4-1.aarch64.rpm\nsudo systemctl daemon-reload\nsudo systemctl enable wazuh-agent\nsudo systemctl start wazuh-agent`;
                    } else if (linuxPackage === 'deb_amd64') {
                        script = `wget https://packages.wazuh.com/4.x/apt/pool/main/w/wazuh-agent/wazuh-agent_4.7.4-1_amd64.deb && sudo WAZUH_MANAGER='wazuh.aixsoar.com' WAZUH_AGENT_GROUP='${group}' WAZUH_AGENT_NAME='${agentName}' dpkg -i ./wazuh-agent_4.7.4-1_amd64.deb\nsudo systemctl daemon-reload\nsudo systemctl enable wazuh-agent\nsudo systemctl start wazuh-agent`;
                    } else if (linuxPackage === 'deb_aarch64') {
                        script = `wget https://packages.wazuh.com/4.x/apt/pool/main/w/wazuh-agent/wazuh-agent_4.7.4-1_arm64.deb && sudo WAZUH_MANAGER='wazuh.aixsoar.com' WAZUH_AGENT_GROUP='${group}' WAZUH_AGENT_NAME='${agentName}' dpkg -i ./wazuh-agent_4.7.4-1_arm64.deb\nsudo systemctl daemon-reload\nsudo systemctl enable wazuh-agent\nsudo systemctl start wazuh-agent`;
                    }
                } else if (os === 'macos') {
                    const macPackage = document.querySelector('input[name="macPackage"]:checked').value;
                    if (macPackage === 'intel') {
                        script = `curl -so wazuh-agent.pkg https://packages.wazuh.com/4.x/macos/wazuh-agent-4.7.4-1.intel64.pkg && echo "WAZUH_MANAGER='wazuh.aixsoar.com' && WAZUH_AGENT_GROUP='${group}' && WAZUH_AGENT_NAME='${agentName}'" > /tmp/wazuh_envs && sudo installer -pkg ./wazuh-agent.pkg -target /\nsudo /Library/Ossec/bin/wazuh-control start`;
                    } else if (macPackage === 'apple_silicon') {
                        script = `curl -so wazuh-agent.pkg https://packages.wazuh.com/4.x/macos/wazuh-agent-4.7.4-1.arm64.pkg && echo "WAZUH_MANAGER='wazuh.aixsoar.com' && WAZUH_AGENT_GROUP='${group}' && WAZUH_AGENT_NAME='${agentName}'" > /tmp/wazuh_envs && sudo installer -pkg ./wazuh-agent.pkg -target /\nsudo /Library/Ossec/bin/wazuh-control start`;
                    }
                }
                fileName = 'install_script.sh';
            }

            document.getElementById('scriptOutput').textContent = script;

            // 下載腳本
            const blob = new Blob([script], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
